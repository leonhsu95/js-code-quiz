    <title>JS Code Quiz</title>

<body>
  <header id="header">
  <nav>
    <a href="highscores.html" id="highscore-link">View High Scores</a>
    <ul id="time-display">
      <li>Time: &nbsp;<span id="seconds">&nbsp;&nbsp;&nbsp;&nbsp;</span></li>              
    </ul>
  </nav>
</header>

 <main>
    <div class="quiz-home">
      <h1 id="quiz-home-heading">Code Quiz</h1>

      </div>
    </div>
 </main>
